name: Enterprise Test Automation CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run API Test Suite
        run: mvn test -Pci-api

  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        id: setup-chrome

      - name: Run UI Test Suite (Headless)
        run: |
          # Prefer the action's chromedriver-path output; fall back to PATH.
          CHROMEDRIVER="${{ steps.setup-chrome.outputs.chromedriver-path }}"
          if [ -z "$CHROMEDRIVER" ]; then
            CHROMEDRIVER="$(which chromedriver)"
          fi
          mvn test -Pci-ui \
            -Dheadless=true \
            "-Dwebdriver.chrome.driver=$CHROMEDRIVER" \
            "-Dchrome.binary=${{ steps.setup-chrome.outputs.chrome-path }}"

      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-screenshots
          path: target/screenshots